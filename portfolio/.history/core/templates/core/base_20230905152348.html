{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href={% static 'lib/bootstrap-5.2/css/bootstrap.min.css' %}>
  <link rel="stylesheet" href={% static 'css/styles.css' %}>
  <title>Portafolio Personal - {% block title %} {% endblock title %}</title>
</head>

<body>
  <!-- HEADER -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand brand" href={% url 'home' %}>Mi Portfolio Personal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav nav_menu ms-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href={% url 'home' %}>Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href={% url 'about' %}>Acerca de Mi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href={% url 'portfolio' %}>Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href={% url 'curriculum' %}>Curriculum</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href={% url 'contact' %}>Contáctame</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENT - Template Tags -->

  {% block content %} {%endblock content%}

  <div class="container my-5">

    <footer class="text-center text-white" style="background-color: #f1f1f1;">
      <!-- Grid container -->
      <div class="container pt-4">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
            data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>

          <!-- Twitter -->
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
            data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>

          <!-- Google -->
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
            data-mdb-ripple-color="dark"><i class="fab fa-google"></i></a>

          <!-- Instagram -->
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
            data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>

          <!-- Linkedin -->
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
            data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
          <!-- Github -->
          <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
            data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <div class="footer_down" style="background-color: rgba(0, 0, 0, 0.2);">
        Creado por Alejandro Jesús Serrano
      </div>

    </footer>

  </div>
  <!-- End of .container -->

  <script src={% static 'lib/bootstrap-5.2/js/bootstrap.min.js' %}></script>
</body>

</html>
