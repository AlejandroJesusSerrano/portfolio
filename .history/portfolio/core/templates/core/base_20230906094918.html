{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href={% static 'lib/bootstrap-5.2/css/bootstrap.min.css' %}>
  <link rel="stylesheet" href={% static 'lib/fontawesome-6.4.2/css/all.min.css' %}>
  <link rel="stylesheet" href={% static 'css/styles.css' %}>
  <title>Portafolio Personal - {% block title %} {% endblock title %}</title>
</head>

<body>
  <!-- HEADER -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand brand" href={% url 'home' %}>Mi Portfolio Personal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav nav_menu ms-auto">
          <li class="nav-item">
            <a class="nav-link {% block home_active %} {% endblock %}" aria-current="page" href={% url 'home'
              %}>Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% block about_active %} {% endblock %}" href={% url 'about' %}>Acerca de Mi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% block portfolio_active %} {% endblock %}" href={% url 'portfolio' %}>Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% block curriculum_active %} {% endblock %}" href={% url 'curriculum' %}>Curriculum</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% block contact_active %} {% endblock %}" href={% url 'contact' %}>Contáctame</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <div class="{% block img_header %} {% endblock %} bkg-img p-5">
    <div class="container">
      <div class="row">
        <div class="col-12 brand">
          {% block header_title %} {% endblock %}
        </div>
      </div>
    </div>
  </div>

  <!-- CONTENT - Template Tags -->

  {% block content %} {%endblock content%}

  <div class="mb-0">
    <footer class="bg-dark text-center text-light">
      <section>
        <div class="container">
          <a class="btn btn-link btn-floating btn-lg text-light" href="#" role="button">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a class="btn btn-link btn-floating btn-lg text-light" href="#" role="button">
            <i class="fab fa-twitter"></i>
          </a>
          <a class="btn btn-link btn-floating btn-lg text-light" href="#" role="button">
            <i class="fab fa-instagram"></i>
          </a>
          <a class="btn btn-link btn-floating btn-lg text-light" href="#" role="button">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
        <div class="container">
          <div class="pb-1">
            <h5 class="develop">Desarrollado por Alejandro Jesús Serrano</h5>
          </div>
        </div>
      </section>
    </footer>
  </div>
  <!-- End of .container -->

  <script src={% static 'lib/bootstrap-5.2/js/bootstrap.min.js' %}></script>
  <script src={% static 'lib/fontawesome-6.4.2/js/all.min.js' %}></script>
</body>

</html>
